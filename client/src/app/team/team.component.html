
<div *ngIf="error">
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-warning" role="alert">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>
<div *ngIf="team != null">
  <div class="row">
    <div class="col-lg-12">
      <img class="d-inline-block float-right" [src]="uefaImageUrl" alt="Team badge">
      <h1 class="d-inline-block align-middle">{{team.Name}}</h1>

    </div>
  </div>
  <div class="mb-2 row">
    <div class="col-lg-8">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eu lacus tempus, imperdiet arcu in, convallis
        justo. In nec urna varius, sodales est ut, fringilla lorem.</p>
      <a class="" target="_blank" [href]="uefaProfileUrl">UEFA Profile</a>
    </div>
    <div class="col-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <ul>
            <li>
              <label class="col-lg-12 m-0 p-0">
                <strong>Id:</strong>
                <input type="number" class="form-control"  placeholder="Enter a team Id" *ngIf="editMode" [(ngModel)]="team.ID">
                <span class="float-right" *ngIf="!editMode">{{team.ID}}</span>
              </label>
            </li>
            <li *ngIf="editMode">
              <label class="col-lg-12 m-0 p-0">
                <strong>Name:</strong>
                <input type="text" class="form-control"  placeholder="Enter a team name" *ngIf="editMode" [(ngModel)]="team.Name">
              </label>
            </li>
            <li>
              <label class="col-lg-12 m-0 p-0">
                <strong>Country:</strong>

                <select class="form-control" [(ngModel)]="team.Country" *ngIf="editMode">
                  <option *ngFor="let country of countries" [ngValue]="country.Name">
                    {{country.Name}}
                  </option>
                </select>

                <span class="float-right" *ngIf="!editMode">{{team.Country}}</span>
              </label>
            </li>
            <li>
              <strong>Eliminated:</strong>
                <div class="form-check float-right">
                  <label>
                    <svg *ngIf="team.Eliminated && !editMode" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check text-success" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                    </svg>
                    <svg *ngIf="!team.Eliminated && !editMode" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-x text-danger" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    <input type="checkbox" class="form-check-input" [(ngModel)]="team.Eliminated" [ngModelOptions]="{standalone: true}" *ngIf="editMode" >
                  </label>
                </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary float-right" (click)="enableEditing()" *ngIf="!editMode">Edit
          </button>
          <button type="button" class="btn btn-primary float-right" (click)="saveTeam()" *ngIf="editMode">Save</button>
          <button type="button" class="btn btn-danger float-right" (click)="disableEditing(true)" *ngIf="editMode">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
